<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Esse é um teste de conhecimento do exercício 11</h1>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/teste-p.png" type="image/png">
            <source media="(max-width:1250px)" srcset="imagens/teste-m.png" type="image/png">
            <img src="imagens/teste-g.png" alt="">
        </picture>
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/gta5-track.mp3" type="audio/mp3">
    </audio>
</body>
</html>
